status.exhaustion: 疲惫
status.exhaustion.description: "**每月 -5 希望**。是时候放慢脚步休息一下了。"
status.lateYearAnxiety: 年末焦虑
status.lateYearAnxiety.description: "**每月 -1 希望**。你开始担心毕业问题了。"
status.unhappyAdvisor: 不满意的导师
status.unhappyAdvisor.description: "**每月 -5 希望**。你的导师对你的表现不太满意。"
# qualify
message.qualifyNotice: "系通知：所有博士生必须在**12月份的资格考试**中通过。"
message.prepareQualify: 准备资格考试。
message.qualifyLevelUp: 你对通过资格考试的信心增加了。
message.qualifyLevelMax: 你对通过资格考试感到**非常自信**。
message.qualifyPassed: 你**通过了**资格考试。
message.qualifyFailed: 你**未通过**资格考试。
# burn out
message.exhaustion: 你在长时间不间断地从事研究后开始感到精疲力竭，难以集中注意力。
message.exhaustionBreak: 你的导师注意到你最近看起来非常疲惫，给你发送了一封关于如何保持良好的工作与生活平衡的电子邮件。
message.takeBreak: 向你的导师请假休息。
message.recoveredAfterBreak: 你的导师批准了你的请假请求，你从忙碌的研究中休息了一段时间。你的思维变得清晰，感到**焕发活力**。
message.noBreak: 我没事。
message.exhaustionIgnored: 你觉得应该继续进行研究。
message.exhaustionBadMonth: 你发现很难集中精力进行研究。你感到思维混乱，需要一些分散注意力的事情。
message.exhaustionNoProgress: 你强迫自己集中注意力。然而，这并没有起到太大的帮助。这个月你没有取得很好的进展。
# late year anxiety
message.lateYearAnxiety: 三年过去了。你目睹了许多人毕业。你开始担心自己能否按时毕业。
# funding
message.fundingRises: "学术新闻：预计政府的研究资金将增加。政府官员之一表示：“持续投资科学研究将为更光明的未来铺平道路。”"
message.fundingFalls: "学术新闻：由于高额赤字，预计政府将在本财年削减支出。研究资金可能受到影响。"
message.moreFunding: 你的导师成为了一项新研究项目的负责人。实验室的每个人都感到兴奋。
message.lessFunding: 你的导师一段时间内没有获得任何新的资金。实验室里的每个人都有些担心。
message.lostFunding: 你的导师的一个项目的资金被**削减**了。实验室里的每个人都感到担心。
# unhappy advisor
message.unhappyAdvisor: 你的导师似乎对你最近的表现不太满意。"研究是一项具有挑战性的任务。我希望你能付出更多的努力。"
message.advisorHappyAgain: 你的导师似乎对你最近的表现非常满意。
# main events
message.beginning: 恭喜！你被录取为新的博士生。你是否接受这个offer？
message.acceptOffer: 接受offer。
message.acceptedOffer: 你接受了这个offer，并找到了你的导师。你需要至少发表**3篇期刊论文**才能获得学位认证。
message.declineOffer: 拒绝offer。
message.declinedOffer: 你改变了主意，并**拒绝了offer**。
message.newMonth: 新的一个月开始了。让我们来看看待办事项。
message.readPapers: 阅读一些论文。
message.gainNewIdea1: 在阅读大量论文之后，你突然得到了一个**新的想法**。
message.gainNewIdea2: 经过数小时的思考，你想出了一个**新的想法**。
message.workOnIdea: 开始开发一个想法。
message.oldIdea1: 和导师讨论了你的新想法后，导师建议你检查一篇旧论文。结果发现已经有人做过了。
message.oldIdea2: 你的导师认为你的新想法不够有趣，建议你想出一个新的想法。
message.oldIdea3: 你的导师认为你的新想法不够新颖，建议你阅读更多论文。
message.oldIdea4: 你想出了一堆想法，但进一步搜索后发现它们已经有人做过了。
message.noIdea1: 你在网络浏览器中打开了太多的标签，突然**崩溃**了。你迷失了正在阅读的论文。
message.gainPrelimResult: 你的想法起作用了！你获得了一些**初步结果**。
message.ideaNotWorking: 结果证明这个想法行不通。是时候尝试另一个了。
message.workOnPrelimResult: 开展初步结果的研究。
message.gainMajorResult: 你获得了一个**重要结果**。
message.noMajorResult1: 你非常确定会得到一些有趣的结果。然而，你需要更多时间找到缺失的部分。
message.noMajorResult2: 你的导师指出你推导中的一个问题。你需要重新考虑你的方法。
message.workOnFigure: 进行实验以支持一个重要结果。
message.gainFigure: 实验进展顺利。你获得了一个漂亮的**图形**。
message.noFigure1: 你没有从当前的设置中获得任何有趣的结果。似乎你需要进行更多的实验。
message.noFigure2: 你的程序内存耗尽并崩溃了。你需要重新做一些实验。
message.noFigure3: 模拟所需的时间比你预期的要长得多。结果尚不可用。
message.noFigure4: 在设置实验时遇到了技术问题。你花了一些时间找到了一个解决方法，但明显需要更多时间来完成实验。
message.lostData: 在处理数据时，计算机崩溃了。看来你需要重新进行实验。
message.lostDataRecovered: 在处理数据时，计算机崩溃了。幸运的是，你从云存储中**恢复了数据**，获得了一个漂亮的**图形**。
message.wrongFigure: 你得到了一些相互矛盾的结果。出了些问题，你需要更多时间来检查。
message.workOnPaper: 着手撰写一篇论文草稿。
message.draftPaperComplete: 你完成了论文草稿并提交了它！
message.draftPaperIncomplete1: 上个月你的导师太忙了，无法和你一起查看论文草稿。
message.draftPaperIncomplete2: 尽管你努力了，但你没有完成论文草稿。你需要在背景部分添加更多细节。
message.draftPaperIncomplete3: 尽管你努力了，但你没有完成论文草稿。你需要在结果部分添加更多细节。
message.paperAccepted: "收件箱：我们很高兴地通知您，您的稿件已被**接受**发表。"
message.paperRejected1: "收件箱：根据评审人员的意见，我们遗憾地通知您，您的稿件因为缺乏新颖性而被**拒绝**发表。"
message.paperRejected2: "收件箱：根据评审人员的意见，我们遗憾地通知您，您的稿件因为主要结论的推导中存在问题而被**拒绝**发表。"
message.paperRejected3: "收件箱：根据评审人员的意见，我们遗憾地通知您，您的稿件因为图形不具有说服力而被**拒绝**发表。"
message.paperRejected4: "收件箱：根据评审人员的意见，我们遗憾地通知您，您的稿件因为没有与最新方法进行比较而被**拒绝**发表。"
message.paperRejected5: "收件箱：根据评审人员的意见，我们遗憾地通知您，您的稿件因为主要结论不直观且解释不清楚而被**拒绝**发表。"
message.paperRejected6: "收件箱：根据评审人员的意见，我们遗憾地通知您，您的稿件非常难以阅读而被**拒绝**发表。"
message.paperRejected7: "收件箱：根据评审人员的意见，我们遗憾地通知您，您的稿件在实验假设上存在不切实际的假设而被**拒绝**发表。"
message.paperRejected8: "收件箱：根据评审人员的意见，我们遗憾地通知您，您的稿件贡献不够显著而被**拒绝**发表。"
message.paperRejected9: "收件箱：根据评审人员的意见，我们遗憾地通知您，您的稿件对实验设置提出了质疑，并要求您进行额外实验，因此被**拒绝**发表。"
message.revisePaper: 修改并重新提交被拒绝的论文。
message.revisionComplete: 根据评审人员的意见，你完成了这篇被拒绝的论文的修改并重新提交了它。
message.resubmittedPaperAccepted: "收件箱：我们很高兴地通知您，您的修改后的稿件已被**接受**发表。"
message.resubmittedPaperRejected1: "收件箱：我们遗憾地通知您，您的修改后的稿件因某些原因被**拒绝**发表。"
message.slackOff: 偷懒。
message.caughtSlackOff1: 你的导师抓到你偷懒了，并通过各种电子邮件提醒你完成任务。
message.caughtSlackOff2: 你的导师给实验室打了个电话，发现你不在实验室。你收到一封电子邮件提醒你的研究进展。
message.caughtSlackOff3: 你的导师给你发了几封电子邮件，但没有收到任何回复。导师随后发现你不在实验室，并发送了另一封邮件提醒你待办任务。
message.slackOffSuccess: 你放松了一段时间，恢复了一些希望。
message.lostAllHope: 你失去了所有的希望，**放弃了博士学位**。
message.overdue: 你没有能够按时获得你的博士学位。
message.workOnThesis: 开始写你的论文。
message.graduated: 恭喜！你完成了论文并通过了博士答辩。你终于**获得了博士学位**。你应该为自己感到骄傲！
# progress loss related event
message.ideaDoneByOthers: 你发现你的一个想法出现在最近发表的一篇论文中。你不能再继续研究它了。
message.prelimDoneByOthers: 你发现你的一个初步结果出现在最近发表的一篇论文中。你不能再继续研究它了。
message.goodIdea: 你的导师认为你的新想法听起来很有趣。你感到受到鼓舞。
message.figureInvalid: 在检查最近的实验结果时，你注意到你使用了错误的参数，其中一个图形变得无效。你必须重新进行这个实验。
# equipment event
message.equipmentBroken: 实验室设备被新生损坏了。
message.doNothing: 什么都不做。
message.cannotUseEquipment: 你下个月无法使用实验室设备来验证你的结果。真糟糕。
message.fixEquipment: 尝试修理它。
message.equipmentFixed: 它恢复正常了。赞美工程的魔力。
message.equipmentNotFixed: 你试图修理它，但它仍然无法正常工作。
message.equipmentFixed2: 技术支持到达并修理了实验室设备。
message.newEquipment: 你的导师**升级了旧的实验室设备**。每个人都很兴奋。
message.cloudStorage: "大学新闻：所有学生和教职员工现在可以免费使用云存储。你的数据现在在云端是安全的。"
# conference event
message.callForPapers: 伟大的国际博士生模拟大会（ICPS）正在**征集论文**。提交将在接下来的**6个月**内开放。如果你有任何初步结果，可以提交。
message.workOnConf: 着手撰写一篇会议论文。
message.finishedConfPaper: 你完成了会议论文并提交了它！
message.confPaperRejected: 你提交的ICPS{{year}}的论文被**拒绝**了。评审人员对你的结果的重要性不太满意。尽管如此，你仍然可以继续研究这些结果。
message.confPaperAccepted1: "收件箱：祝贺你的这篇出色的工作在ICPS{{year}}作为海报论文**被接受**。"
message.confPaperAccepted2: "收件箱：祝贺你的这篇出色的工作在ICPS{{year}}作为口头报告**被接受**。"
message.attendConf: 你抵达ICPS{{year}}的会议中心，并完成了你的报告。让我们看看明天的议程安排。
message.skipConfSession:先在城市周围游览一下。
message.confNiceTour1: 这个城市很美丽，你在街上走了一圈后感到焕发了活力。
message.confNiceTour2: 你找到了一家不错的餐馆，享受了那里的美食。
message.skipConfSessionFail1: 你在四处闲逛时遇到了导师。那真尴尬。
message.skipConfSessionFail2: 你的导师想在会议中心见你，但没有找到你。
message.attendConfSession: 参加一些有趣的会议。
message.confNewIdea: 你参加了几个有趣的讲座，在与其他研究人员讨论时想出了**一个新的想法**。
message.confNoNewIdea: 这些讲座很有趣。食物也很棒。
# advisor comments
message.qualifyReminder: 你的导师认为你对资格考试准备不足，并敦促你更加重视。
message.tooManyIdeas: 你的导师发邮件告诉你应该更加专注于将想法转化为实际结果。
message.notEnoughPapers: 你的导师发邮件提醒你进展情况，表达对更多论文的担忧。
message.rejectedPaperAdvisor: 你的导师发送了一封邮件，谈到了你最近的一篇论文被拒绝的事情。"不要因为评审人员的评论而气馁。冷静下来，修订并重新提交。"
# misc events
message.paperCited: 你最近的一篇论文被引用次数更多了。你感到受到了认可。
message.seminar1: 你参加了与你的研究相关的一个研讨会。演讲者的幻灯片非常激励人心，你获得了**一个新的想法**。
message.seminar2: 一位杰出的讲者在本周的研讨会上发表了一场激励人心的演讲。你突然想出了**一个新的想法**。
message.showerIdea: 你在洗澡时找到了缺失的一块。你将你的一个初步结果发展成了**一个重要的结果**。
message.randomHope1: 城市博物馆这个月举办了一个特别展览。你参观了一下，感觉很不错。你感到宽慰。
message.randomHope2: 校园附近举办了一个开放音乐会。你花了一些时间享受音乐，感到宽慰。
message.randomHope3: 你和实验室的同学举办了一个聚会。食物很好，你感到宽慰。
message.randomHope4: 你的购物车中的一个物品打折了。你立即购买了它，感到好多了。
